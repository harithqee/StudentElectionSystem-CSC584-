<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        header p {
            color: white;
            font-size: 1.1rem;
            opacity: 0.95;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .current-picture {
            margin-bottom: 20px;
            text-align: center;
        }

        .current-picture img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .current-picture-placeholder {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .current-picture p {
            margin-top: 15px;
            color: #555;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            padding: 12px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        input[type="text"]:focus, textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button[type="button"] {
            background: #6c757d;
            color: white;
        }

        button[type="button"]:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        nav {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        nav a {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 10px;
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            section {
                padding: 25px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Candidate</h1>
        <p>Update the candidate information below</p>
    </header>
    
    <main>
        <section>
            <h2>Current Candidate Information</h2>
            
            <div class="current-picture">
                <div class="current-picture-placeholder">üë®‚Äçüíº</div>
                <p>Current Picture</p>
            </div>

            <div class="input-group">
                <label for="candidate_name">Candidate Full Name:</label>
                <input type="text" id="candidate_name" name="candidate_name" value="Candidate A - John Smith" required>
            </div>
            
            <div class="input-group">
                <label for="candidate_id">Candidate ID/Alias:</label>
                <input type="text" id="candidate_id" name="candidate_id" value="A001">
            </div>

            <div class="input-group">
                <label for="candidate_picture">Change Picture (optional):</label>
                <input type="file" id="candidate_picture" name="candidate_picture" accept="image/*">
            </div>

            <div class="input-group">
                <label for="candidate_slogan">Campaign Slogan:</label>
                <input type="text" id="candidate_slogan" name="candidate_slogan" value="Excellence Through Innovation">
            </div>

            
            
            <div class="button-group">
                <button type="submit" onclick="handleUpdateCandidate(event)">Update Candidate</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </div>
        </section>
    </main>
    
    <nav>
        <a href="admin_dashboard.html">‚Üê Back to Dashboard</a>
        <a href="login.html">Logout</a>
    </nav>

    <script>
        // Get candidate ID from URL parameter (in real app)
        function getCandidateId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || '1';
        }

        // Load candidate data (in real app, this would fetch from database)
        function loadCandidateData() {
            const candidateId = getCandidateId();
            
            // Mock data - in real app, this would come from server
            const candidates = {
                '1': {
                    name: 'Candidate A - John Smith',
                    id: 'A001',
                    slogan: 'Excellence Through Innovation',
                    manifesto: 'Committed to improving student facilities and promoting academic excellence through innovative learning programs and enhanced campus infrastructure.',
                    emoji: 'üë®‚Äçüíº'
                },
                '2': {
                    name: 'Candidate B - Emily Chen',
                    id: 'B002',
                    slogan: 'Sustainability, Inclusion, Support',
                    manifesto: 'Focused on sustainability initiatives, mental health support, and creating inclusive spaces for all students to thrive and succeed together.',
                    emoji: 'üë©‚Äçüíº'
                },
                '3': {
                    name: 'Candidate C - Marcus Lee',
                    id: 'C003',
                    slogan: 'Together We Rise',
                    manifesto: 'Dedicated to enhancing student engagement through sports programs, cultural events, and building stronger connections within our community.',
                    emoji: 'üë®‚Äçüéì'
                }
            };

            const candidate = candidates[candidateId];
            if (candidate) {
                document.getElementById('candidate_name').value = candidate.name;
                document.getElementById('candidate_id').value = candidate.id;
                document.getElementById('candidate_slogan').value = candidate.slogan;
                document.getElementById('candidate_manifesto').value = candidate.manifesto;
                document.querySelector('.current-picture-placeholder').textContent = candidate.emoji;
            }
        }

        function handleUpdateCandidate(e) {
            e.preventDefault();
            const name = document.getElementById('candidate_name').value;
            const id = document.getElementById('candidate_id').value;
            const manifesto = document.getElementById('candidate_manifesto').value;
            const slogan = document.getElementById('candidate_slogan').value;
            const picture = document.getElementById('candidate_picture').files[0];
            
            if (name && manifesto) {
                const pictureInfo = picture ? `\nNew Picture: ${picture.name}` : '\nPicture: No changes';
                alert(`Candidate Updated Successfully!\n\nName: ${name}\nID: ${id}\nSlogan: ${slogan}${pictureInfo}`);
                
                // Redirect back to dashboard
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1500);
            } else {
                alert('Please enter candidate name and manifesto.');
            }
        }

        function cancelEdit() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = 'admin_dashboard.html';
            }
        }

        // Load data when page loads
        window.onload = loadCandidateData;
    </script>
</body>
</html>
